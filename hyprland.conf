# --- CONFIGURACIÓN MÍNIMA DE HYPRLAND ---

# 1. MONITOR
# Auto-detectar monitor con la resolución preferida
monitor=,preferred,auto,1

# 2. ATAJOS PRINCIPALES (SUPER = Tecla Windows)
$mainMod = SUPER

# Abrir terminal (CAMBIA 'kitty' SI USAS OTRA)
bind = $mainMod, Q, exec, kitty 

# Cerrar ventana activa
bind = $mainMod, C, killactive

# Salir de Hyprland (Cerrar sesión)
bind = $mainMod, M, exit

# Moverse entre ventanas con flechas
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 3. ESTÉTICA BÁSICA
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
}

# 4. INPUT (Teclado y Mouse)
input {
    kb_layout = es  # O 'us' o 'latam' según tu teclado
    follow_mouse = 1
}
